<div>
  <h3>Heroe<small> Nombre...</small></h3>
  <button class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
  <hr>

  <form (ngSubmit)="guardar()" #forma="ngForm">
    <div class="form-group">
      <label>Nombre</label>
      <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hÃ©roe" required>
    </div>

    <div class="form-group">
      <label>Casa</label>
      <select [(ngModel)]="heroe.casa" name="casa" class="form-control" required>
        <option value="Marvel">Marvel</option>
        <option value="DC">DC</option>
      </select>
    </div>

    <div class="form-group">
      <label>Bio</label>
      <textarea [(ngModel)]="heroe.bio" type="text" class="form-control" name="bio" required></textarea>
    </div>

    <div class="form-group">
      <button [disabled]="forma.invalid" type="submit" class="btn btn-outline-primary">Guardar cambios</button>
    </div>

  </form>
</div>
